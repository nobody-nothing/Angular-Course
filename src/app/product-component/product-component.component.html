<mat-card class="example-card" [ngClass]="{background: isOdd}"
          (click)="product.isFavourite = !product.isFavourite">
  <mat-card-header>
    <mat-icon matListIcon *ngIf="product.isFavourite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src] = 'product.img'>

  <mat-card-actions>
  <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
